<head>
    <title>Windows XP</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/j2hKXk2j/18835-256x256x4-(1).png">
</head>
<style>
    .windows__bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
    }
    .windows__bg .windows__bg--inner {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translateY(-50%) translateX(-50%) scale(.75);
        -webkit-transform: translateY(-50%) translateX(-50%);
        animation: 1s linear infinite;
    }
    .windows__bg .windows__logo {
        margin: 0 15% 0 0;
        min-width: 15vw;
        font-size: 0;
        transform: skew(-10deg);
        display: block;
        position: relative;
        float: right;
    }
    .windows__bg .windows__name {
        color: white;
        font-family: sans-serif;
        clear: both;
        top: -3.4vw;
        position: relative;
    }
    .windows__bg .windows__name p {
        font-size: 1.8vw;
    }
    .windows__bg .windows__name .windows__name--inner{
        font-size: 6vw;
        font-weight: bold;
    }
    .windows__bg .windows__name .windows__name--inner span {
        color: #c3441d;
        font-size: 4.8vw;
        bottom: 2.8vw;
        position: relative;
    }
    .windows__bg .windows__bg--loading {
        width: 20vw;
        height: 2.5vw;
        border: .2vw solid #878787;
        margin: 2.5vw auto 0;
        border-radius: .5vw;
        position: relative;
        overflow: hidden;
    }
    .windows__bg .windows__bg--loading ul {
        font-size: 0;
        display: inline-block;
        position: absolute;
        top: 0;
        left: -2.6vw;
        animation:2s linear infinite loading;
        width: 3.9vw;
    }
    .windows__bg .windows__bg--loading ul li {
        width: 1.2vw;
        height: 2.0vw;
        display: inline-block;
        background: linear-gradient(180deg,#09112d,#8197cd 20%,#8197cd 40%,#5d62ab 60%,#4158a6 70%,#4158a6 80%,#204399 90%,#1c2954);
        margin: 0 .1vw 0 0;
    }
    @keyframes loading { 
        0% { left: -4.6vw; } 
        100% { left: 20vw;}
    }
    .windows__logo img {
        width: 100%;
        display: block;
        right: 20px;
    }
</style>
      <div class="windows__bg">
        <div class="windows__bg--inner">
          <div class="windows__logo">
              <img src="https://i.postimg.cc/j2hKXk2j/18835-256x256x4-(1).png">
          </div>
          <div class="windows__name">
              <p>Microsoft</p>
              <div class="windows__name--inner">
                  Windows<span>xp</span>
              </div>
          </div>
          <div class="windows__bg--loading">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
</div>
